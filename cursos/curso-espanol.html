<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1A1F3A;
            --primary-light: #2A3654;
            --accent: #E8AA42;
            --accent-dark: #D89A2F;
            --accent-light: #F4C470;
            --secondary: #2D5F6D;
            --text-dark: #1E293B;
            --text-body: #475569;
            --text-light: #64748B;
            --bg-light: #F8F9FA;
            --bg-white: #FFFFFF;
            --border: #E5E7EB;
            --font-display: 'Sora', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            color: var(--text-body);
            line-height: 1.7;
            background: var(--bg-white);
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 clamp(1.5rem, 5vw, 2rem);
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem clamp(1.5rem, 5vw, 2rem);
            max-width: 1280px;
            margin: 0 auto;
        }
        
        .logo {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        
        .nav-menu a {
            color: var(--text-body);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-menu a:hover {
            color: var(--primary);
        }
        
        .cta-button {
            padding: 0.875rem 2rem;
            background: var(--accent);
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }
        
        .course-detail {
            margin-top: 80px;
            padding: 4rem 0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-body);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: gap 0.3s;
        }
        
        .back-button:hover {
            gap: 0.75rem;
            color: var(--primary);
        }
        
        .course-header {
            background: linear-gradient(135deg, var(--primary) 0%, #0F1729 100%);
            color: white;
            padding: 4rem 0;
            border-radius: 16px;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .course-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: radial-gradient(circle at 80% 50%, rgba(232, 170, 66, 0.1) 0%, transparent 60%);
        }
        
        .course-header-content {
            position: relative;
            z-index: 1;
        }
        
        .course-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: rgba(232, 170, 66, 0.2);
            color: var(--accent-light);
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 50px;
            margin-bottom: 1.5rem;
        }
        
        .course-detail h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .course-intro-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
        }
        
        .course-image-container {
            margin: 3rem 0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .course-image-full {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        
        .course-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .section-block {
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }
        
        .section-block:hover {
            border-color: var(--accent-light);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        
        .section-block h2 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            color: var(--text-dark);
            margin-bottom: 1.25rem;
            font-weight: 700;
        }
        
        .section-block p,
        .section-block ul {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-body);
        }
        
        .section-block ul {
            margin-left: 1.5rem;
            margin-top: 1rem;
        }
        
        .section-block li {
            margin-bottom: 0.75rem;
        }
        
        .cta-section {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            padding: 4rem 3rem;
            border-radius: 16px;
            text-align: center;
            margin: 3rem 0;
        }
        
        .cta-section h2 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .cta-section p {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .cta-primary {
            display: inline-block;
            padding: 1.25rem 3rem;
            background: var(--primary);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .cta-primary:hover {
            background: #0F1729;
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(26, 31, 58, 0.3);
        }
        
        footer {
            background: var(--primary);
            color: white;
            padding: 3rem 0 2rem;
            margin-top: 4rem;
        }
        
        .footer-content {
            text-align: center;
        }
        
        .footer-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .section-block {
                padding: 1.5rem;
            }
            
            .course-header {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>

    <footer>

                <p>&copy; 2025 OTEC Apex Capacitaciones</p>
                <div class="footer-links">
                    <a href="../index.html">Inicio</a>
                    <a href="../otec.html">Cursos</a>

                </div>
            </div>
        </div>
    </footer>
</body>
