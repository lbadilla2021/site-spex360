<!DOCTYPE html>
<html lang="es-CL">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0f1a;
            --card: #111425;
            --text: #e5e7f3;
            --muted: #9aa1b5;
            --primary: #43b5e8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, rgba(67, 181, 232, 0.08), transparent 25%),
                        radial-gradient(circle at 80% 0%, rgba(126, 87, 194, 0.12), transparent 25%),
                        var(--bg);
            color: var(--text);
            font-family: 'DM Sans', 'Sora', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.25rem;
        }

        .admin-landing {
            width: 100%;
            max-width: 720px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            padding: 2.5rem;
        }

        .admin-landing h1 {
            margin: 0 0 0.75rem;
            font-size: 2rem;
            letter-spacing: -0.02em;
        }

        .admin-landing p {
            margin: 0 0 1.75rem;
            color: var(--muted);
            line-height: 1.6;
        }

        .admin-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1.1rem 1.25rem;
            color: var(--text);
            text-decoration: none;
            transition: border-color 0.2s ease, transform 0.2s ease, background 0.2s ease;
        }

        .link-card:hover {
            border-color: rgba(67, 181, 232, 0.6);
            transform: translateY(-3px);
            background: rgba(67, 181, 232, 0.05);
        }

        .icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: rgba(67, 181, 232, 0.12);
            color: #61dafb;
            font-size: 1.3rem;
        }

        .link-card strong {
            display: block;
            font-size: 1.05rem;
            margin-bottom: 0.25rem;
        }

        .link-card span {
            color: var(--muted);
            font-size: 0.95rem;
        }

        @media (max-width: 480px) {
            .admin-landing {
                padding: 2rem 1.5rem;
            }

            .admin-landing h1 {
                font-size: 1.65rem;
            }
        }
    </style>
</head>

                <div>
                    <strong>Panel OTEC</strong>
                    <span>Administra cursos, fechas y secciones del cat치logo.</span>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
