<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - OTEC Apex</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/otec-admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>⚙️ Panel de Administración OTEC</h1>
            <div style="display: flex; gap: 1rem;">
                <a href="index.html" class="btn btn-secondary">← Panel</a>
                <a href="/otec.html" class="btn btn-secondary">← Ver Sitio</a>
                <button onclick="openModal()" class="btn btn-primary">+ Nuevo Curso</button>
            </div>
        </div>

        <div class="courses-table">
            <table id="coursesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Duración</th>
                        <th>Fechas</th>
                        <th>Secciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="coursesTableBody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Create/Edit Course -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Curso</h2>
                <button onclick="closeModal()" class="close-modal">×</button>
            </div>

            <form id="courseForm" onsubmit="saveCourse(event)">
                <input type="hidden" id="courseId">

                <div class="form-group">
                    <label>Título del Curso *</label>
                    <input type="text" id="courseTitle" required>
                </div>

                <div class="form-group">
                    <label>Duración (ej: "28 horas") *</label>
                    <input type="text" id="courseDuration" required>
                </div>

                <div class="form-group">
                    <label>Introducción *</label>
                    <textarea id="courseIntro" required></textarea>
                </div>

                <div class="form-group">
                    <label>URL Imagen (opcional)</label>
                    <input type="url" id="courseImage" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label>Fechas/Próximo Inicio</label>
                    <input type="text" id="courseDates" placeholder="Próximo inicio: 15 Feb 2025">
                </div>

                <div class="form-group">
                    <label>Secciones del Curso</label>
                    <div class="sections-container">
                        <div id="sectionsContainer"></div>
                        <button type="button" onclick="addSection()" class="btn btn-secondary btn-small">+ Agregar Sección</button>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">Guardar Curso</button>
                    <button type="button" onclick="closeModal()" class="btn" style="flex: 1; background: var(--border);">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/otec-admin.js"></script>
</body>
</html>
